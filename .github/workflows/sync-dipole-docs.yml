name: Sync Dipole docs

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Sync VISION.md
        run: ./scripts/sync-dipole-docs.sh
      - name: Commit changes
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add site/content/dipole/vision.md
            git commit -m "Sync Dipole VISION.md"
            git push
          else
            echo "No changes to commit."
          fi
